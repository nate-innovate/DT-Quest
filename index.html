<!DOCTYPE html>
<html>
<head>
<title>Indiana Jones: Design Thinking Quest</title>
<style>
  body {
    background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Treasure Map Deadhand', cursive;
    color: gold;
    text-align: center;
  }
  .stage {
    margin: 20px;
    padding: 20px;
    background: rgba(0,0,0,0.7);
    border: 3px solid gold;
    border-radius: 10px;
  }
  button {
    background-color: goldenrod;
    color: black;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>🏺 Indiana Jones: The Design Thinking Quest 🗺️</h1>
<p>Complete all 7 stages to uncover the treasure of creativity!</p>

<audio id="bgMusic" loop autoplay>
  <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_1f44a7cbb3.mp3?filename=adventure-theme-8963.mp3" type="audio/mpeg">
</audio>

<audio id="fanfare">
  <source src="https://cdn.pixabay.com/download/audio/2021/09/06/audio_69b1d4a3f4.mp3?filename=fanfare-triumph-6966.mp3" type="audio/mpeg">
</audio>

<button onclick="toggleMusic()">🎵 Toggle Music</button>

<div id="game"></div>

<script>
const stages = [
  "Notice", "Empathize", "Define", "Ideate", "Prototype", "Test", "Reflect"
];
let completedStages = [];

function renderGame() {
  let html = '';
  stages.forEach(stage => {
    if (!completedStages.includes(stage)) {
      html += `<div class='stage'>
        <h2>${stage}</h2>
        <p>Complete this task to move forward.</p>
        <button onclick="completeStage('${stage}')">Complete Stage</button>
      </div>`;
    }
  });
  document.getElementById("game").innerHTML = html;
  if (completedStages.length === stages.length) {
    document.getElementById("game").innerHTML = "<h2>🎉 You found the treasure! 🎉</h2>";
    document.getElementById("fanfare").play();
  }
}

function completeStage(stage) {
  completedStages.push(stage);
  renderGame();
}

function toggleMusic() {
  let music = document.getElementById("bgMusic");
  if (music.paused) {
    music.play();
  } else {
    music.pause();
  }
}

renderGame();
</script>

</body>
</html>
