<!DOCTYPE html>
<html>
<head>
<title>Indiana Jones: Design Thinking Quest</title>
<style>
  body {
    background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Treasure Map Deadhand', cursive;
    color: gold;
    text-align: center;
  }
  .stage {
    margin: 20px auto;
    padding: 20px;
    background: rgba(0,0,0,0.75);
    border: 3px solid gold;
    border-radius: 10px;
    width: 60%;
  }
  button {
    background-color: goldenrod;
    color: black;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h1>🏺 Indiana Jones: The Design Thinking Quest 🗺️</h1>
<p>Complete all 7 stages to uncover the treasure of creativity!</p>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2021/09/15/audio_6e3a56ec8e.mp3?filename=epic-adventure-theme-11277.mp3" type="audio/mpeg">
</audio>

<audio id="fanfare">
  <source src="https://cdn.pixabay.com/download/audio/2021/09/06/audio_69b1d4a3f4.mp3?filename=fanfare-triumph-6966.mp3" type="audio/mpeg">
</audio>

<button onclick="toggleMusic()">🎵 Toggle Music</button>

<div id="game"></div>

<script>
const stages = [
  { name: "Notice", question: "You see strange footprints in the sand. What should you do first?", options: ["Ignore them", "Examine them closely", "Ask ChatGPT"], answer: "Examine them closely" },
  { name: "Empathize", question: "Your teammate is scared of crossing a rope bridge. What should you do?", options: ["Tell them to hurry up", "Push them from behind", "Ask how you can help"], answer: "Ask how you can help" },
  { name: "Define", question: "You find a locked treasure chest. What's the problem to solve?", options: ["The lock needs to be opened", "It’s too heavy", "Where did it come from?"], answer: "The lock needs to be opened" },
  { name: "Ideate", question: "Which is the best brainstorming rule?", options: ["Judge ideas quickly", "Come up with many ideas first", "Don't mention crazy ideas"], answer: "Come up with many ideas first" },
  { name: "Prototype", question: "You design a trap detector. What's the first step?", options: ["Try to sell it on Amazon", "Test it with small traps", "Use it in a real temple"], answer: "Test it with small traps" },
  { name: "Test", question: "You try out your new map. What's important next?", options: ["See if it works in different situations", "Only try it once", "Assume it's perfect"], answer: "See if it works in different situations" },
  { name: "Reflect", question: "After the quest, you...", options: ["Quickly move onto the next thing", "Think about what worked and what didn’t", "Forget everything"], answer: "Think about what worked and what didn’t" }
];

let completedStages = [];

function renderGame() {
  let html = '';
  stages.forEach(stage => {
    if (!completedStages.includes(stage.name)) {
      html += `<div class='stage'>
        <h2>${stage.name}</h2>
        <p>${stage.question}</p>
        ${stage.options.map(opt => `<button onclick="checkAnswer('${stage.name}', '${opt}')">${opt}</button>`).join(' ')}
      </div>`;
    }
  });
  document.getElementById("game").innerHTML = html;
  if (completedStages.length === stages.length) {
    document.getElementById("game").innerHTML = "<h2>🎉 You found the treasure... a new car is on its way to you! 🎉</h2>";
    document.getElementById("fanfare").play();
  }
}

function checkAnswer(stageName, chosen) {
  let stage = stages.find(s => s.name === stageName);
  if (chosen === stage.answer) {
    alert("✅ Correct! You advance to the next stage.");
    completedStages.push(stageName);
    renderGame();
  } else {
    alert("❌ Not quite. Try again!");
  }
}

function toggleMusic() {
  let music = document.getElementById("bgMusic");
  if (music.paused) {
    music.play();
  } else {
    music.pause();
  }
}

// Start game after user clicks something so music can play
document.body.addEventListener('click', function initMusic() {
  document.getElementById("bgMusic").play();
  document.body.removeEventListener('click', initMusic);
});

renderGame();
</script>

</body>
</html>
